# minimal hot reload config
root = "."
tmp_dir = ".air"

[build]
cmd = "go build -o .air/server main.go"
entrypoint = [".air/server"]
include_ext = ["go"]
exclude_dir = ["node_modules", ".git", ".alloy-cache", ".gocache", ".air", "dist"]
kill_delay = 300

[proxy]
enabled = true
proxy_port = 3000
app_port = 8080
